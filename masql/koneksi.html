    <main class="container">
        <h1>Pusat Bantuan & Umpan Balik</h1>
        <p>Punya pertanyaan, kritik, atau saran? Jangan ragu untuk mengirimkan pesan kepada kami melalui formulir di bawah ini.</p>
        
        <form id="contact-form" action="https://formspree.io/f/xjkapyed" method="POST">
            <div class="form-group">
                <label for="name">Nama Anda</label>
                <input type="text" id="name" name="name" placeholder="Contoh: Budi Hartono" required>
            </div>
            
            <div class="form-group">
                <label for="email">Alamat Email Anda</label>
                <input type="email" id="email" name="email" placeholder="Contoh: budi@contoh.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Subjek Pesan</label>
                <input type="text" id="subject" name="subject" placeholder="Contoh: Saran Fitur Baru" required>
            </div>

            <div class="form-group">
                <label for="message">Isi Pesan</label>
                <textarea id="message" name="message" rows="6" placeholder="Tuliskan pesan Anda di sini..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">Kirim Pesan</button>
        </form>
        <p id="form-status" style="margin-top: 20px;"></p>
    </main>
    
    <script src="asset/js/scriptbantuan.js"></script>
