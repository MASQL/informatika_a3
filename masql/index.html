    <main class="container">
        <h1>Formulir Data Mahasiswa Kelas A3 Informatika</h1>
        <p>Isi data diri Anda dengan lengkap dan benar. Data akan diekspor ke file Excel.</p>
        
        <form id="server-form">
            <div class="form-group">
                <label for="server-name">Nama Lengkap</label>
                <input type="text" id="server-name" placeholder="Contoh: Budi Hartono" required>
            </div>
            <div class="form-group">
                <label for="ip-address">NPM</label>
                <input type="text" id="ip-address" placeholder="Contoh: 20250801001" required>
            </div>
            <div class="form-group">
                <label for="ip-address">Alamat</label>
                <input type="text" id="ip-address" placeholder="Contoh: 20250801001" required>
            </div>
            <div class="form-group">
                <label for="os">Jurusan</label>
                <select id="os" required>
                    <option value="">-- Pilih Jurusan --</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Manajemen">Manajemen</option>
                    <option value="Akuntansi">Akuntansi</option>
                    <option value="Desain Komunikasi Visual">Desain Komunikasi Visual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Jalur Masuk</label>
                <select id="status" required>
                    <option value="">-- Pilih Jalur Masuk --</option>
                    <option value="SNBP">SNBP</option>
                    <option value="SNBT">SNBT</option>
                    <option value="Mandiri">Mandiri</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Daftar & Ekspor ke Excel</button>
        </form>
    </main>

    <div id="popup-container" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Sukses!</h2>
            <p id="popup-message">Data Anda berhasil diproses dan file Excel telah diunduh.</p>
        </div>
    </div>

    <script src="asset/js/script.js"></script>
</body>
</html>
